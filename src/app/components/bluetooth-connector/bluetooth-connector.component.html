<div class="w-full">
  <button
    type="button"
    (click)="connectBluetooth()"
    class="w-full bg-blue-500 hover:bg-blue-700 active:bg-blue-900 text-white font-bold py-2 px-4 rounded cursor-pointer transition-colors duration-300">
    Connect Bluetooth Device
  </button>
  <div *ngIf="status" class="text-sm text-gray-600">
    {{ status }}
  </div>
</div>
