<div class="w-full mx-auto p-4">
  <div class="flex border-b border-gray-200">
    <button
      [ngClass]="{
        'border-b-2 border-blue-500 text-blue-600': activeTab === 'keyboard',
        'text-gray-500': activeTab !== 'keyboard'
      }"
      class="px-4 py-2 font-medium cursor-pointer"
      (click)="setActiveTab('keyboard')"
    >
      HID
    </button>
    <button
      [ngClass]="{
        'border-b-2 border-blue-500 text-blue-600': activeTab === 'bluetooth',
        'text-gray-500': activeTab !== 'bluetooth'
      }"
      class="px-4 py-2 font-medium cursor-pointer"
      (click)="setActiveTab('bluetooth')"
    >
      BLE
    </button>
  </div>

  <div class="mt-4">
    <app-keyboard-input class="w-full" *ngIf="activeTab === 'keyboard'" />
    <app-bluetooth-connector class="w-full" *ngIf="activeTab === 'bluetooth'" />
  </div>
</div>
